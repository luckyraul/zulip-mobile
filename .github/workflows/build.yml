name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - mygento

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'oracle'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        check-latest: true

    - name: Run yarn install
      # Despite the name, this action sees the yarn.lock
      # and runs yarn install with caching
      uses: bahmutov/npm-install@v1

    - name: Run build
      run: yarn run build:android-nokeys
    - name: Run check
      run: tree android/app/build
    - name: Upload result
      uses: actions/upload-artifact@v4
      with:
        name: app-arm64-v8a-release.apk
        path: android/app/build/outputs/apk/release/app-arm64-v8a-release.apk
